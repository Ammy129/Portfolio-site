<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./utilities.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />
    <title>Singh Portfolio</title>
  </head>

  <body class="light">
    <!-- Preloader -->
    <div class="blue-first preloader"></div>
    <div class="white preloader"></div>
    <div class="blue-second preloader">
      <h1 class="preloader-heading">Hello!</h1>
    </div>

    <!-- Navbar -->
    <nav>
      <div class="container flex">
        <h3 class="logo"><a href="#home"> SINGH </a></h3>
        <div class="bars">
          <div class="bar one"></div>
          <div class="bar two"></div>
          <div class="bar three"></div>
        </div>
        <ul class="navbar">
          <li><a href="#home" class="nav-links">Home</a></li>
          <li><a href="#projects" class="nav-links">Projects</a></li>
          <li><a href="#skills" class="nav-links">Skills</a></li>
          <li><a href="#contact" class="nav-links">Contact</a></li>
          <li>
            <a
              href="./Amanpreet Web Developer.pdf"
              class="nav-links"
              target="_blank"
              >Resume</a
            >
          </li>
          <li>
            <p class="nav-links mode">
              <img src="./images/moon.svg" alt="moon icon sun icon mode " />
            </p>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero -->
    <main class="hero" id="home">
      <div class="container flex">
        <div class="hero-text">
          <p class="hero-p">Hello, I'm Amanpreet Singh</p>
          <h1 class="hero-title">
            <!-- Web <span id="designer">Designer</span> & <br /> -->
            Front-end Web
            <div id="dev">Developer</div>
          </h1>
          <a href="#projects" class="btn hero-btn">
            View My Projects
            <span><img src="./images/arrow.svg" alt="arrow-icon" /></span>
          </a>
        </div>

        <figure class="hero-image">
          <img src="./images/boy@2x.png" alt="boy-3d-laptop" class="boy" />
          <img src="./images/code@2x.png" alt="code-icon-3d" class="code" />
          <img src="./images/React@2x.png" alt="React-icon-3d" class="react" />
        </figure>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1600"
        height="127.826"
        viewBox="0 0 1600 127.826"
        class="wave"
      >
        <path
          id="wave"
          d="M0,152.513l66.667,9.448c66.667,9.1,200,28.522,333.333,9.36C533.333,152.513,666.667,96,800,96s266.667,56.513,400,65.962c133.333,9.1,266.667-27.992,333.333-47.153L1600,96V223.826H0Z"
          transform="translate(0 -96)"
          fill="#f7f7f7"
        />
      </svg>
    </main>

    <!-- Projects -->

    <section id="projects">
      <h1 class="title plain project-animate">
        Here are my <span>Projects </span>
      </h1>
      <div class="container"></div>
    </section>

    <!-- Skills -->
    <section id="skills">
      <h1 class="title skill-animate">My <span>Skills </span></h1>
      <div class="container"></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1600"
        height="127.826"
        viewBox="0 0 1600 127.826"
        class="wave"
      >
        <path
          id="wave"
          d="M0,152.513l66.667,9.448c66.667,9.1,200,28.522,333.333,9.36C533.333,152.513,666.667,96,800,96s266.667,56.513,400,65.962c133.333,9.1,266.667-27.992,333.333-47.153L1600,96V223.826H0Z"
          transform="translate(0 -96)"
          fill="#f7f7f7"
        />
      </svg>
    </section>

    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <figure class="contact-img contact-animate">
          <img src="./images/contact@2x.png" alt="contact-img" />
        </figure>
        <form class="form contact-animate" method="POST">
          <h1 class="title"><span>Contact</span> me</h1>
          <input type="text" placeholder="Name" name="name" required />
          <input type="email" placeholder="Email" name="email" required />
          <textarea rows="1" placeholder="Message" name="message"></textarea>
          <button class="btn" name="submit">
            Send Message
            <span><img src="./images/arrow.svg" alt="arrow" /></span>
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="container flex">
        <h3 class="footer-heading"><a href="#home">Singh Portfolio</a></h3>

        <div class="social-links">
          <h3 class="social-link-heading">Social Links</h3>
          <div class="links">
            <a href="https://github.com/Ammy129" target="_blank">
              <img src="./images/github.svg" alt="github-icon" />
            </a>

            <a
              href="https://www.instagram.com/amanpreet_singhh_/"
              target="_blank"
            >
              <img src="./images/insta.svg" alt="instagram-icon"
            /></a>

            <a href="mailto:amanmakin2000@gmail.com"
              ><img src="./images/mail.svg" alt="gmail-icon"
            /></a>

            <a
              href="https://www.linkedin.com/in/amanpreet-singh-55a05a1b8/"
              target="_blank"
            >
              <img src="./images/linkedin.svg" alt="linkedin-icon" />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <script

      integrity="sha512-Q+G390ZU2qKo+e4q+kVcJknwfGjKJOdyu5mVMcR95NqL6XaF4lY4nsSvIVB3NDP54ACsS9rqhE1DVqgpApl//Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
